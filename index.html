<!DOCTYPE html>
<html class="js no-touchevents" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky-High Airport Arrivals</title>
    <link async rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#29BDBB">
    <link rel="icon" sizes="192x192" href="./launcher-icon-8x.png">
    
    <script>   
        var fun = (function(){
                        
            return {
                obj : [{
                    "title": "Malta to Amsterdam",
                    "status": "On time",
                    "time": "08:45"
                }, {
                    "title": "Malta to London",
                    "status": "Delayed",
                    "time": "09:45"
                }, {
                    "title": "Malta to Poznan",
                    "status": "On time",
                    "time": "10:00"
                }, {
                    "title": "Malta to London",
                    "status": "On time",
                    "time": "11:45"
                }, {
                    "title": "Malta to Rome",
                    "status": "On time",
                    "time": "12:05"
                }, {
                    "title": "Malta to Paris",
                    "status": "Delayed",
                    "time": "12:35"
                }],
                lef: function(obj){
                    var main = document.getElementById("main");
                    var lista = document.createElement("ul");
                    lista.setAttribute("class", "arrivals-list");
                    
                    for(var i =0; i < obj.length; i++){
                        
                        var li = document.createElement("li");
                        var span = document.createElement("span");
                        var dados = [];
                        
                        li.setAttribute("class", "item");
                        
                        for(var chave in obj[i]){
                            dados.push(span.setAttribute("class", chave));
                        }
                        
                        for(var j = 0; j < dados.length; j++){
                            console.log(dados[j]);
                            //li.appendChild(dados[j]);
                        }
                        
                        lista.appendChild(li);                        
                    }                    
                }            
            }
         
        })();
        
       //fun.lef(fun.obj);
    </script>
</head>

<body>
    <header>
        <div class="content">
            <h3>Arrivals</h3>
        </div>
    </header>
    <div class="container">
        <div id="main" class="content">
            <ul class="arrivals-list" data-bind="foreach: arrivals">
                <li class="item">
                    <span class="title">Malta to Amsterdam</span>
                    <span class="status">On time</span>
                    <span class="time">08:45</span>
                </li>
                <li class="item">
                    <span class="title">Malta to London</span>
                    <span class="status">Delayed</span>
                    <span class="time">09:45</span>
                </li>
                <li class="item">
                    <span class="title">Malta to Poznan</span>
                    <span class="status">On time</span>
                    <span class="time">10:00</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/page.js"></script>
</body>

</html>
